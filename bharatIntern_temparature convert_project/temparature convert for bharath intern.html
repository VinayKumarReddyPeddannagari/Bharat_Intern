<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="bg-container">
        <h1>
            Temperature Converter <span><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </h1>
        <div id="celciusDev" class="mt-3">
            <input type="number" placeholder="Celsius" class="input" id="celciusvalue" />
            <span class="icon">&#8451;</span>
        </div>
        <div id="fahrenheitDev" class="mt-3">
            <input type="number" placeholder="Fahrenheit" class="input" id="fahrenheitvalue" />
            <span class="icon">&#8457;</span>
        </div>
        <div id="kelvinDev" class="mt-3">
            <input type="number" placeholder="Kelvin" class="input" id="kelvinvalue" />
            <span class="icon">&#8490;</span>
        </div>
        <div class="button mt-3">
            <button id="clearButton">All Clear</button>
        </div>

    </div>
</body>

</html>
